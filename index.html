<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Panel Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }
    .panel {
      flex: 1;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: flex 0.5s ease;
    }
    .panel video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .label {
      position: absolute;
      z-index: 1;
      color: white;
      font-size: 2em;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }
    .expanded, .sub-expanded {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 10;
      overflow-y: auto;
      color: white;
      padding: 2rem;
      display: none;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
    }
    .aero-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      height: 100vh;
    }
    .quad {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .quad video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .quad .label {
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="panel" onclick="openSection('ai')">
      <video src="video_ai.mp4" autoplay loop muted></video>
      <div class="label">Artificial Intelligence & Coding</div>
    </div>
    <div class="panel" onclick="openSection('aero')">
      <video src="video_aero.mp4" autoplay loop muted></video>
      <div class="label">Aerospace & Mechanical Engineering</div>
    </div>
    <div class="panel" onclick="openSection('edu')">
      <video src="video_edu.mp4" autoplay loop muted></video>
      <div class="label">Education</div>
    </div>
  </div>

  <div id="ai" class="expanded">
    <div class="close" onclick="closeExpanded('ai')">&times;</div>
    <h1>Artificial Intelligence & Coding</h1>
    <p>Content about your AI and programming projects.</p>
  </div>

  <div id="edu" class="expanded">
    <div class="close" onclick="closeExpanded('edu')">&times;</div>
    <h1>Education</h1>
    <p>Content about your teaching and learning experiences.</p>
  </div>

  <div id="aero" class="sub-expanded">
    <div class="close" onclick="closeExpanded('aero')">&times;</div>
    <div class="aero-grid">
      <div class="quad" onclick="alert('Project 1')">
        <video src="video_aero1.mp4" autoplay loop muted></video>
        <div class="label">Aerodynamics</div>
      </div>
      <div class="quad" onclick="alert('Project 2')">
        <video src="video_aero2.mp4" autoplay loop muted></video>
        <div class="label">Propulsion</div>
      </div>
      <div class="quad" onclick="alert('Project 3')">
        <video src="video_aero3.mp4" autoplay loop muted></video>
        <div class="label">Structures</div>
      </div>
      <div class="quad" onclick="alert('Project 4')">
        <video src="video_aero4.mp4" autoplay loop muted></video>
        <div class="label">Simulations</div>
      </div>
    </div>
  </div>

  <script>
    function openSection(section) {
      document.getElementById(section).style.display = 'block';
    }
    function closeExpanded(section) {
      document.getElementById(section).style.display = 'none';
    }
  </script>
</body>
</html>
