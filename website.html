<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quadrant Video Website</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      width: 100vw;
      height: 100vh;
    }
    .quadrant {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }
    .quadrant video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
    }
    .label {
      position: absolute;
      z-index: 1;
      color: white;
      font-size: 2em;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }
    .expanded {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 10;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      color: white;
      padding: 2rem;
      animation: fadeIn 0.5s ease-in-out;
    }
    .expanded video {
      max-width: 100%;
      margin-bottom: 1rem;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="quadrant" onclick="expand(0)">
      <video src="video1.mp4" autoplay loop muted></video>
      <div class="label">Quadrant 1</div>
    </div>
    <div class="quadrant" onclick="expand(1)">
      <video src="video2.mp4" autoplay loop muted></video>
      <div class="label">Quadrant 2</div>
    </div>
    <div class="quadrant" onclick="expand(2)">
      <video src="video3.mp4" autoplay loop muted></video>
      <div class="label">Quadrant 3</div>
    </div>
    <div class="quadrant" onclick="expand(3)">
      <video src="video4.mp4" autoplay loop muted></video>
      <div class="label">Quadrant 4</div>
    </div>
  </div>

  <div id="expanded" class="expanded" style="display:none;">
    <div class="close" onclick="closeExpanded()">&times;</div>
    <h1 id="title"></h1>
    <video id="expandedVideo" controls></video>
    <p id="description"></p>
  </div>

  <script>
    const data = [
      {
        title: "Quadrant 1",
        video: "video1.mp4",
        description: "Details about quadrant 1, with images and more text here."
      },
      {
        title: "Quadrant 2",
        video: "video2.mp4",
        description: "Details about quadrant 2."
      },
      {
        title: "Quadrant 3",
        video: "video3.mp4",
        description: "Details about quadrant 3."
      },
      {
        title: "Quadrant 4",
        video: "video4.mp4",
        description: "Details about quadrant 4."
      }
    ];

    function expand(index) {
      const content = data[index];
      document.getElementById("title").textContent = content.title;
      document.getElementById("expandedVideo").src = content.video;
      document.getElementById("description").textContent = content.description;
      document.getElementById("expanded").style.display = "flex";
    }

    function closeExpanded() {
      document.getElementById("expanded").style.display = "none";
      document.getElementById("expandedVideo").pause();
    }
  </script>
</body>
</html>
